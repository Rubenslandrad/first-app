

<section>

<article>
<header>
    <label id="example-radio-group-label">Qual melhor acompanhamento para o leite</label>
    <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group"
        [(ngModel)]="favoriteSeason">
        <mat-radio-button class="example-radio-button" *ngFor="let season of seasons" [value]="season">
            {{season}}
        </mat-radio-button>
        
    </mat-radio-group>
    <div><h3>Sua escolha foi : {{favoriteSeason}} </h3></div>

    <mat-slide-toggle><h2>Obrigado!</h2></mat-slide-toggle>

</header>
</article>

</section>
